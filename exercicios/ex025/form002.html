<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iusu">Usuário</label>
        <input type="text" name="usu" id="iusen" required minlength="5" maxlength="15" size="20" placeholder="Nome do Usuário" autocomplete="username"> <!--required força o usuário a preencher os dados deste fomrulário e o minlength="5" solicita no minimo 5 caracter e o maxlength é o maximo-->
    </p>
    <p><label for="isen">Senha: </label>
    <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" placeholder="Senha" size="20" autocomplete="current-password"> <!--quando se coloca o type="password" no formulário aparece somente as bolinhas no lugar da letra-->
    </p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</form>
</body>
</html>
